{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Yeni yemek listen için hemen başlığını gir!
    </div>
    <div class="card-body">
      <form id="todoForm">
        <div class="form-group">
          <label>Başlık</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
          <label>İçerik</label>
          <textarea class="form-control" rows="3" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label>Önemlilik Derecesi</label>
          <select class="form-control" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"> Yeni Ekle </button>
        <a href="/todo/todo-page" class="btn btn-success">Geri Dön</a>
      </form>
    </div>
  </div>
</div>
