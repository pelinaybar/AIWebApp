{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Hadi Yemek Tarifini Güncelleyelim!
    </div>
    <div class="card-body">
      <form id="editTodoForm">
        <div class="form-group">
          <label>Başlık</label>
          <input type="text" class="form-control" name="title" value="{{tocook.title}}" required>
        </div>
        <div class="form-group">
          <label>İçerik</label>
          <textarea name="description" class="form-control" rows="3" required>{{tocook.description}}</textarea>
        </div>
        <div class="form-group">
          <label>Önemlilik Derecesi</label>
          <select name="priority" class="form-control">
            <option {% if tocook.priority == 1 %} selected="selected" {% endif %}>1</option>
            <option {% if tocook.priority == 2 %} selected="selected" {% endif %}>2</option>
            <option {% if tocook.priority == 3 %} selected="selected" {% endif %}>3</option>
            <option {% if tocook.priority == 4 %} selected="selected" {% endif %}>4</option>
            <option {% if tocook.priority == 5 %} selected="selected" {% endif %}>5</option>
          </select>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" name="completed" {% if tocook.completed %} checked {% endif %}>
          <label class="form-check-label">Yapıldı</label>
        </div>
        <button type="submit" class="btn btn-primary">Yemek Tarifini Düzenle</button>
        <button id="deleteButton" type="button" class="btn btn-danger">Sil</button>
        <a href="/todo/todo-page" class="btn btn-success">Geri Dön!</a>
      </form>
    </div>
  </div>
</div>
