{% include 'layout.html' %}


<div class="container">
  <div class="card">
    <div class="card-header">
      Halen bir hesabın yoksa, Hemen Kayıt Ol!
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="text" class="form-control" name="email" required>
          </div>
          <div class="form-group col-md-6">
            <label>Kullanıcıadı</label>
            <input type="text" class="form-control" name="username" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Adın</label>
            <input type="text" class="form-control" name="firstname" required>
          </div>
          <div class="form-group col-md-6">
            <label>Soyadın</label>
            <input type="text" class="form-control" name="lastname" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Rol</label>
            <input type="text" class="form-control" name="role" required>
          </div>
          <div class="form-group col-md-6">
            <label>Telefon Numarası</label>
            <input type="text" class="form-control" name="phone_number" autocomplete="phone_number" required>
          </div>
        </div>
        <div class="form-group">
          <label>Şifre</label>
          <input type="password" class="form-control" name="password" autocomplete="new-password" required>
        </div>
        <div class="form-group">
          <label>Şifre (Tekrar) </label>
          <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Kayıt Ol!</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="/auth/login-page">Zaten bir hesabın var mı?</a>
    </div>
  </div>
</div>
